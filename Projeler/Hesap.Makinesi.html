<!DOCTYPE html>
<html lang="en-EN">
<head>
	<title>Hesap Makinesi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css" src="css/bootstrap.min.css"></style>
	<link rel="stylesheet" type="text/css" href="Hesap.Makinesi.css">
</head>
<body>

	<div><h2>Hesap Makinesi</h2></div>

	<div class="main">
		<form name="form">
			<input class="textview" name="textview">
		</form>

		<table>
			<tr>
				<td><input class="button" type="button" value="C" onclick="C(this)" name=""></td>
				<td><input class="button" type="button" value="Back" onclick="back('<')" name=""></td>
				<td><input class="button" type="button" value="/" onclick="insert('/')" name=""></td>
				<td><input class="button" type="button" value="x" onclick="insert('*')" name=""></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="7" onclick="insert(7)" name=""></td>
				<td><input class="button" type="button" value="8" onclick="insert(8)" name=""></td>
				<td><input class="button" type="button" value="9" onclick="insert(9)" name=""></td>
				<td><input class="button" type="button" value="-" onclick="insert('-')" name=""></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="4" onclick="insert(4)" name=""></td>
				<td><input class="button" type="button" value="5" onclick="insert(5)" name=""></td>
				<td><input class="button" type="button" value="6" onclick="insert(6)" name=""></td>
				<td><input class="button" type="button" value="+" onclick="insert('+')" name=""></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="1" onclick="insert(1)" name=""></td>
				<td><input class="button" type="button" value="2" onclick="insert(2)" name=""></td>
				<td><input class="button" type="button" value="3" onclick="insert(3)" name=""></td>
				<td rowspan="5"><input class="button esit" type="button" value="=" onclick="equal()" name=""></td>
			</tr>
			<tr>
				<td><input class="button" type="button" value="0" onclick="insert(0)" name=""></td>
				<td><input class="button" type="button" value="00" onclick="insert('00')" name=""></td>
				<td><input class="button" type="button" value="." onclick="insert('.')" name=""></td>
			</tr>
		</table>
	</div>


	<!--  Javascript Kodları -->
	<script type="text/javascript">
		function insert(num){
			document.form.textview.value=document.form.textview.value+num;
		}

		var exp=document.form.textview.value;
		if (exp) {
			document.form.textview.value=eval(exp)
		}		

		// eşittir fonksiyonu
		function equal(){
			document.form.textview.value=eval(document.form.textview.value)
		}

		//  C - Temizleme fonksiyonu
		function C(){
			document.form.textview.value="";
		}

		// back fonksiyonu
		function back() {
			var exp=document.form.textview.value;
			document.form.textview.value=exp.substring(0,exp.length-1);
		}
		
	</script>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
